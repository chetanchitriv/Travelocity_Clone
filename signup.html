<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="./CSS/signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
</head>

<body>
    <div id="navbar">
        <img src="https://www.travelocity.com/_dms/interstitial/logo.svg?locale=en_US&siteid=80001" alt="logo">
    </div>
    <div id="container">
        <h1>Create an account</h1>

        <div id="form">
            <form action="">
                <input id="email" type="text" placeholder="Email address">
                <input id="f_name" type="text" placeholder="First Name">
                <input id="l_name" type="text" placeholder="Last Name">
                <input id="password" type="password" placeholder="Password">
            </form>
        </div>
        <div id="checkbox">
            <input type="checkbox">
            <p>Keep me Signed In</p>
        </div>
        <div>
            <div>
                <p style="text-align: left;">
                    By creating an account, I agree to the Travelocity <a href="https://www.travelocity.com/terms">Terms and Conditions</a> and <a href="https://www.travelocity.com/privacy">Privacy Statement.</a>
                </p>

                <button onclick="create()">
                    Continue
                </button>
                <p>
                    Already have an account ? <a href="login.html">Sign in</a> 
                </p>
                <p>
                    or continue with
                </p>
                
                <div id="social">
                    <input type="image" src="https://a.travel-assets.com/egds/marks/apple.svg">
                    <input type="image" src="https://a.travel-assets.com/egds/marks/facebook.svg">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./Scripts/signup.js"></script>
